<div id="productsSection">
  <h2>Sua seleção especial</h2>
  <div id="products">
    <div *ngFor="let product of products" class="product">
      <img [src]="product.image">
      <h3>{{product.name}}</h3>
      <p>{{product.description}}</p>
      <label>De: R${{formatPrice(product.oldPrice)}}</label>
      <label id="price">Por: R${{formatPrice(product.price)}}</label>
      <label>ou {{product.installments.count}}x de R${{formatPrice(product.installments.value)}}</label>
      <button (click)="buyProduct(product)">Comprar</button>
    </div>
  </div>
  <button id="moreItensButton" (click)="getMoreProducts()">Ainda mais produtos aqui!</button>
</div>
<div id="share">
  <h2>Compartilhe a novidade</h2>
  <h3>Quer que seus amigos também ganhem a lista personalizada deles? Preencha agora!</h3>
  <form [formGroup]="form" (ngSubmit)="share()">
    <div class="field">
      <label class="d-block">Nome do seu amigo:</label>
      <input class="d-block" type="text" maxlength="255" required formControlName="friendsName"/>
    </div>
    <div class="field">
      <label class="d-block">E-mail:</label>
      <input class="d-block" type="email" maxlength="255" required formControlName="email"/>
    </div>
    <div>
      <button [disabled]="form.invalid">Enviar agora</button>
    </div>
  </form>
</div>
